<!DOCTYPE html>
<html>
<head>
    <title>Döviz ve Altın</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .table-container {
            flex-basis: 49%;
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            color: #333;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        
        th, td {
            border: none;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #eee;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #555;
            transition: color 0.3s ease;
        }

        .satis {
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .satis.increase {
            color: #27ae60;
        }
        
        .satis.decrease {
            color: #e74c3c;
        }

        .dark-mode-toggle {
            background-color: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .dark-mode-toggle:focus {
            outline: none;
        }

        .dark-mode-toggle:hover {
            opacity: 0.7;
        }

        body.dark-mode table {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode th {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode .satis.increase {
            color: #9effa7;
        }

        body.dark-mode .satis.decrease {
            color: #ff7f7f;
        }

        body.dark-mode h1 {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1>Dövizler</h1>
            <table id="doviz-table">
                <thead>
                    <tr>
                        <th>Kod</th>
                        <th>Alış</th>
                        <th>Satış</th>
                    </tr>
                </thead>
                <tbody>
                    {% for kod, veri in dovizler.items() %}
                    <tr>
                        <td>{{ kod }}</td>
                        <td>{{ veri['alis'] }}</td>
                        <td class="satis">{{ veri['satis'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="table-container">
            <h1>Altınlar</h1>
            <table id="altin-table">
                <thead>
                    <tr>
                        <th>Kod</th>
                        <th>Alış</th>
                        <th>Satış</th>
                    </tr>
                </thead>
                <tbody>
                    {% for kod, veri in altinlar.items() %}
                    <tr>
                        <td>{{ kod }}</td>
                        <td>{{ veri['alis'] }}</td>
                        <td class="satis">{{ veri['satis'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">&#9790; Dark Mode</button>

    <script>
        function updateTables() {
            fetch('/update')
                .then(response => response.json())
                .then(data => {
                    updateTable('doviz-table', data.dovizler);
                    updateTable('altin-table', data.altinlar);
                })
                .catch(error => console.log(error));
        }

        function updateTable(tableId, data) {
            const table = document.getElementById(tableId);
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = tbody.getElementsByTagName('tr');

            for (const row of rows) {
                const satisCell = row.getElementsByClassName('satis')[0];
                const kod = row.cells[0].innerText;
                const veri = data[kod];

                const previousValue = parseFloat(satisCell.dataset.previousValue);
                const currentValue = parseFloat(veri.satis);

                if (previousValue && previousValue !== currentValue) {
                    satisCell.classList.add(currentValue > previousValue ? 'increase' : 'decrease');
                    setTimeout(() => {
                        satisCell.classList.remove('increase', 'decrease');
                    }, 1000);
                }

                satisCell.innerText = veri.satis;
                satisCell.dataset.previousValue = veri.satis;
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            const dovizHeader = document.querySelector('#doviz-table h1');
            const altinHeader = document.querySelector('#altin-table h1');

            body.classList.toggle('dark-mode');
            dovizHeader.innerText = body.classList.contains('dark-mode') ? 'Dövizler' : 'Dövizler';
            altinHeader.innerText = body.classList.contains('dark-mode') ? 'Altınlar' : 'Altınlar';
        }

        setInterval(updateTables, 1000);
    </script>
</body>
</html>
